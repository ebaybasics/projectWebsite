<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Project Site</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <h1 class="title">What's For Dinner</h1>
    <div class="mainWindow">
        <div class="cardWindow">
            <!-- 3 info Cards, side by side  -->
            <div class="card card1">
                <!-- Each card has a picture which tells what the card represents -->
                <div class="descriptivePic pic1">
                    <img class="image img1"
                     src="./images/med_dish.jpg">
                </div>
                <!-- Each card will have a name -->
                <div class="picName picName1">
                    Mediterranean Chicken Sheet Pan Dinner
    
                </div>
            </div>
            <div class="card card2">
                <div class="descriptivePic pic2">
                    <img class="image img2"
                     src="./images/pot_soup.jpg">
                </div>
                <div class="picName picName2">
                    Ultimate Potato Soup
                </div>
    
            </div>
            <div class="card card3">
                <div class="descriptivePic pic3">
                    <img class="image img3"
                     src="./images/veg_pizza.jpg">
                </div>
                <div class="picName picName3">
                    Vegetable Pizza Squares
                </div>
    
            </div>

        </div>
            <!-- When card is clicked, the text for that card will be displayed here -->
            <div class="infoBox">
                This is some information
            </div>        
    </div>

    <script src="./script.js"></script>
</body>

</html>
